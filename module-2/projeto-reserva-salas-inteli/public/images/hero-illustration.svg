<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="180" fill="#2D253F" opacity="0.1"/>
  <circle cx="250" cy="200" r="150" fill="#2D253F" opacity="0.05"/>
  
  <!-- Calendar Base -->
  <rect x="150" y="100" width="200" height="200" rx="10" fill="#FFFFFF"/>
  
  <!-- Calendar Header -->
  <rect x="150" y="100" width="200" height="40" rx="10" fill="#FF4545"/>
  <text x="250" y="125" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Reserva de Salas</text>
  
  <!-- Calendar Grid -->
  <line x1="150" y1="140" x2="350" y2="140" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="200" y1="140" x2="200" y2="300" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="250" y1="140" x2="250" y2="300" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="300" y1="140" x2="300" y2="300" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Calendar Events -->
  <rect x="160" y="160" width="30" height="30" rx="5" fill="#2D253F" opacity="0.8"/>
  <rect x="210" y="200" width="30" height="30" rx="5" fill="#FF4545" opacity="0.8"/>
  <rect x="260" y="240" width="30" height="30" rx="5" fill="#2D253F" opacity="0.8"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#FF4545" opacity="0.3"/>
  <circle cx="400" cy="300" r="15" fill="#2D253F" opacity="0.3"/>
  <circle cx="350" cy="80" r="25" fill="#FF4545" opacity="0.2"/>
  
  <!-- Checkmark -->
  <path d="M210 250 L230 270 L270 230" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg> 